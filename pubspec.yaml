name: enough_serialization
description: Runtime solution for serializing and deserialzing JSON. Next to the basic JSON types like numeric, text and boolean values, enough_serialization also supports non-generic lists, enums or complex nested objects.
version: 1.0.1
homepage: https://www.github.com/enough-software/enough_serialization

environment:
  sdk: '>=2.9.3 <3.0.0'

#dependencies:
#  path: ^1.7.0

dev_dependencies:
  pedantic: ^1.9.0
  test: ^1.14.4
